apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-kouventa-deployment
  namespace: default
  labels:
    app: backend-kouventa
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-kouventa
  template:
    metadata:
      labels:
        app: backend-kouventa
    spec:
      # Add this section to reference the private registry secret
      imagePullSecrets:
        - name: regcred
      securityContext:
        fsGroup: 1000
      containers:
        - name: backend-kouventa-container
          image: hakaes/f9cozoxjvpzx:jenkins_151
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: ENV
              value: "prod"
            - name: DB_HOST
              value: "postgres-service"
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-creds
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-creds
                  key: POSTGRES_PASSWORD
            - name: DB_NAME
              value: "kouventa-db"
            - name: DB_SSLMODE
              value: "disable"
            - name: DB_SU_HOST
              value: "postgres-service"
            - name: DB_SU_PORT
              value: "5432"
            - name: DB_SU_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-creds
                  key: POSTGRES_USER
            - name: DB_SU_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-creds
                  key: POSTGRES_PASSWORD
            - name: DB_SU_NAME
              value: "kouventa-su-db"
            - name: DB_SU_SSLMODE
              value: "disable"
            - name: URL_FRONTEND
              value: "https://kou2-fe.azurewebsites.net"
            - name: URL_BACKEND
              value: "https://pale-round-duck-cabinet.trycloudflare.com"
            - name: CONFIG_AUTH_EMAIL
              value: "aegr02adm@gmail.com"
            - name: CONFIG_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: CONFIG_AUTH_PASSWORD
            - name: AI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: AI_API_KEY
            - name: AI_API_VERSION
              value: "v1"
            - name: LIMITER_MAX
              value: "100"
            - name: LIMITER_EXPIRATION
              value: "30"
            - name: KEY_ID
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: KEY_ID
            - name: UNIQUE_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: UNIQUE_KEY_ID
            - name: JWT_PRIVATE_KEY_PATH
              value: /pkg/keys/private.pem
            - name: JWT_PUBLIC_KEY_PATH
              value: /pkg/keys/public.pem
            - name: PATH_FIREBASE_SA
              value: /app/configs/firebase_sa.json
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: backend-kouventa-service
  namespace: default
  labels:
    app: backend-kouventa
spec:
  type: LoadBalancer
  selector:
    app: backend-kouventa
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000

---
# Deployment untuk container PostgreSQL
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  namespace: default
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres-container
          image: postgres:13
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-creds
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-creds
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: "kouventa-db"
            - name: POSTGRES_MULTIPLE_DATABASES
              value: "kouventa-db,kouventa-su-db"

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: default
  labels:
    app: postgres
spec:
  # Changed the type to LoadBalancer to make it externally accessible.
  type: LoadBalancer
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432

---
apiVersion: v1
kind: Secret
metadata:
  name: regcred
  namespace: default
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: 
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-kouventa
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/service-upstream: "true"
spec:
  rules:
    - host: backend-kouventa.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-kouventa-service
                port:
                  number: 80


